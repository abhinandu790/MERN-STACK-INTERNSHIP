<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Hi Hello</h1>
   <p id="demo"> JavaScript can change HTML content</p>
   <button type="button" onclick='document.getElementById("demo").innerHTML="HELLO ABHI"'>Click Me</button>
   <p id="demo2"> JavaScript can change HTML style content</p>
   <button type="button" onclick='document.getElementById("demo2").style.fontSize="25px"'>Click Me</button>
   <p id="demo3"> JavaScript can hide HTML  content</p>
   <button type="button" onclick='document.getElementById("demo3").style.display="none"'>Click Me</button>
      <p id="demo4" style="display: none;"> JavaScript can show hidden HTML  content</p>
   <button type="button" onclick='document.getElementById("demo4").style.display="block"'>Click Me</button>


</body>
</html>
